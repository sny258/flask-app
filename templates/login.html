<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="static/login.css">
</head>
<body>
    <div class="navbar">
        <!-- Logo -->
        <a href="{{ url_for('login') }}" class="logo-link">
            <img id="logo" src="static/logo1.png" alt="Logo">
        </a>
        <!-- Header -->
        <h1>Where would you like to go ? 😊✈️</h1>
    </div>
    <div>
        <h2>Login or Signup</h2>
        <!-- form for Login & Signup -->
        <form method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <b<div class="button-container">
                <button type="submit" formaction="{{ url_for('login') }}">Login</button>
                <button type="submit" formaction="{{ url_for('signup') }}">Signup</button>
            </div>
        </form>
        <!-- Flash messages for Errors -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>

    <!-- JavaScript code to add greetings in header w.r.t time -->
    <script>
        var today = new Date();
        var hour = today.getHours();
        var greeting;
        if (hour < 12) {
            greeting = "Good Morning";
        } else if (hour < 18) {
            greeting = "Good Afternoon";
        } else {
            greeting = "Good Evening";
        }
        document.querySelector('h1').textContent = greeting + ", Let's get you onboarded 😊 !!!";
    </script>

</body>
</html>
